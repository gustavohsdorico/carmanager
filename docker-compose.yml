  version: '3'

  services:
    db:
      image: postgres
      environment:
        - POSTGRES_DB=carmanager
        - POSTGRES_USER=manager
        - POSTGRES_PASSWORD=admin
      ports:
        - "5432:5432"
    web:
      build: .
      command:
        sh -c "python manage.py makemigrations &&
                python manage.py migrate &&
                python manage.py runserver 0.0.0.0:8000"
      volumes:
        - .:/code
      ports:
        - "8000:8000"
      depends_on:
        - db
      environment:
        - DB_HOST=db
        - DB_NAME=carmanager
        - DB_USER=manager
        - DB_PASSWORD=admin
